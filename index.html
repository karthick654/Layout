<!DOCTYPE HTML>
<HTML>
<head>
<title>Layout</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,inital-scale=1.0">
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<!---header section starts---->
	<header>
		<div class="container">
			<div class="flex-container">
				<div class="flex-item3">
					<div class="mentor"></div>
					</div>
					<div class="flex-item9">
						<div class="nav-bar"></div>
					</div>
				</div>
			</div>
	</header>
<!----header section ends--->	
<!----background-image section---->	
	<section class="banner-sec">
		<div class="container">
		<div class="flex-container">
				<div class="flex-item6">
					<div class="img-content">
				</div>
				</div>
				</div>
					</div>
					</section>
<!---background-image section ends--->	
<!---info section starts--->
					<section class="info-details">
						<div class="container">
							<div class="flex-container">
								<div class="flex-item6">
									<div class="info-content"></div>
								</div>
									<div class="flex-item6">
										<div class="info-image">
											</div>
							</div>
						</div>
						</div>
					</section>
<!---info section ends--->	
<!---number section starts--->
					<section class="Numbers">
						<div class="container">
							<div class="flex-container">
								<div class="flex-item3">
									<div class="student-numbers">
									</div>
									</div>
										<div class="flex-item3">
											<div class="course-numbers">
											</div>
										</div>
										<div class="flex-item3">
											<div class="event-numbers">
											</div>
										</div>
										<div class="flex-item3">
											<div class="teacher-numbers"></div>
								</div>
							</div>
						</div>
					</section>
<!----Review sections starts--->
<section class="review">
		<div class="container">
			<div class="flex-container align">
				<div class="flex-item4">
					<div class="learn-more">
					</div>
					</div>
						<div class="flex-item8">
							<div class="content-box">
							<div class="flex-item4">
								<div class="content-box1"></div>
							</div>
								<div class="flex-item4">
									<div class="content-box2"></div>
								</div>	
								<div class="flex-item4">
									<div class="content-box3"></div>
									</div>
						</div>
					</div>		
					</div>
			</div>
</section>
<!----review section ends--->
<!----table section starts---->
<section class="table-content">
	<div class="container">
		<div class="flex-container table">
			<div class="flex-item3">
				<div class="table-content1"></div>
					<div class="table-content2"></div>
					<div class="table-content3"></div>
					<div class="table-content4"></div>
						</div>
<!---first column ends---->
						<div class="flex-item3">
								<div class="table-box1"></div>
								<div class="table-box2"></div>
								<div class="table-box3"></div>
								<div class="table-box4"></div>
							</div>
<!---second column ends---->
						<div class="flex-item3">
								<div class="table-row1"></div>
								<div class="table-row2"></div>
								<div class="table-row3"></div>
								<div class="table-row4"></div>
							</div>
<!---third column ends--->
						<div class="flex-item3">
								<div class="table-card1"></div>
								<div class="table-card2"></div>
								<div class="table-card3"></div>
								<div class="table-card4"></div>
							</div>				
</div>
</div>
</section>
<!---table section ends---->
<!---banner2-image-starts--->
			<section class="banner2-section">
				<div class="container">
					<div class="flex-container">
						<div class="flex-item4">
							<div class="banner2-content"></div>
							</div>
							</div>
							</div>
							</section>
						<section class="banner2-box">
								<div class="container">
									<div class="flex-container banner2">
										<div class="flex-item4">
									<div class="banner-box1"></div>
										</div>
										<div class="flex-item4">
									<div class="banner-box2"></div>
										</div>
										<div class="flex-item4">
									<div class="banner-box3"></div>
										</div>
</div>
</div>	
</section>
<!-- banner2-image-section-ends ---->
<!--- banner3-image-section-starts--->
		<section class="banner3-section">
			<div class="container">
				<div class="flex-container banner3">
					<div class="flex-item4">
						<div class="banner-image1"></div>
										</div>
										<div class="flex-item4">
									<div class="banner-image2"></div>
										</div>
										<div class="flex-item4">
									<div class="banner-image3"></div>
										</div>
</div>
</div>	
</section>	
<!--- banner3-image-section-ends---->
<!--- course-details-starts---->
		<section class="course-details">
			<div class="container">
				<div class="flex-container details">
					<div class="flex-item3">
						<div class="course1"></div>
							</div>
								<div class="flex-item3">
						<div class="course2"></div>
							</div>
							<div class="flex-item3">
						<div class="course3"></div>
							</div>
							<div class="flex-item3">
						<div class="course4"></div>
							</div>
</div>
</div>
</div>							
</section>		
<!---course-details-ends --->
<!---footer-section-starts--->
	<footer class="end-details">
		<div class="container">
			<div class="flex-container end">
				<div class="flex-item6">
					<div class="end-details1"></div>
						</div>
							<div class="flex-item6">
								<div class="end-details2"></div>
									</div>
</div>
</div>
</footer>									
</body>
</html>
